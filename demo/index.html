  <header>

  <div role="main">
	<section id="animation-demo">
		<header>
			<h2>Animation Demo</h2>
		</header>
		<div>
			<form>
				<fieldset class="animation-name">
					<label>Name</label>
					<select></select>
				</fieldset>
				<fieldset class="animation-duration">
					<label>Duration</label>
					<input type="number" step="500"/>
				</fieldset>
				<fieldset class="animation-delay">
					<label>Delay</label>
					<input type="number" value="0" step="500" />
				</fieldset>
				<fieldset class="animation-count">
					<label>Count</label>
					<input type="number" value="1"/>
				</fieldset>
				<fieldset class="animation-direction">
					<label>Direction</label>
					<select>
						<option>normal</option>
						<option>alternate</option>
					</select>
				</fieldset>
				<fieldset class="animation-fill-mode">
					<label>Fill Mode</label>
					<select>
						<option>both</option>
						<option>forwards</option>
						<option>backwards</option>
						<option>none</option>
					</select>
				</fieldset>
				<fieldset class="animation-timing-function">
					<label>Timing Function</label>
					<select>
						<option>linear</option>
						<option>ease-in</option>
						<option>ease-out</option>
						<option>ease-in-out</option>
					</select>
				</fieldset>
					
				<a class="play-animation" href="javascript:;">Play</a>
				<a class="stop-animation" href="javascript:;">Stop</a>
				<a class="pause-animation" href="javascript:;">Pause</a>	
				<a class="resume-animation" href="javascript:;">Resume</a>		
			</form>

				<div class="toy" style='width: 300px; height: 100px; margin-top: 50px; background: cyan'>
